<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Shopping</title>
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style/stylesheet.css">
    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
</head>

<body>

<ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view></ion-nav-view>


<script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-positive">
        <ion-tab title="Shopping" icon="ion-bag" href="#/tab/home">
            <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Cart" icon="ion-android-cart" href="#/tab/about">
            <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="about" icon="ion-ios-world" ui-sref="tabs.contact">
            <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</script>

<script id="templates/home.html" type="text/ng-template">
    <ion-view view-title="Shopping">
        <ion-content class="padding">
            <div class="container" ng-controller="firstController">
                <div class="row">
                    <div class="col col-35">
                        <img src="static/image/food_01.jpg" alt="">
                    </div>
                    <div class="col col-65">
                        <p>[京东超市特卖] </p>
                        <p>乐事薯片买1送3，大特卖</p>
                        <p class="content_box" ng-click="get(433)">单价：10元   <span class="ion-ios-cart"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-35">
                        <img src="static/image/food_02.jpg" alt="">
                    </div>
                    <div class="col col-65">
                        <p>[京东超市特卖]</p>
                        <p>友臣饼干糕点，大甩卖</p>
                        <p class="content_box" ng-click="get(434)">单价：10元  <span class="ion-ios-cart"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col col_35">
                        <img src="static/image/food_04.jpg" class="img_box" alt="">
                    </div>
                    <div class="col col-65">
                        <p>[京东超市特卖]</p>
                        <p>beats耳机，美国进口</p>
                        <p class="content_box" ng-click="get(435)">单价：999  <span class="ion-ios-cart"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col col_35">
                        <img src="static/image/food_05.jpg" class="img_box" alt="">
                    </div>
                    <div class="col col-65">
                        <p>[京东超市特卖]</p>
                        <p>诺基亚小灵通</p>
                        <p class="content_box" ng-click="get(436)">单价：300  <span class="ion-ios-cart"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col col_35">
                        <img src="static/image/food_06.jpg" class="img_box" alt="">
                    </div>
                    <div class="col col-65">
                        <p>[京东超市特卖]</p>
                        <p>诺华神00</p>
                        <p class="content_box" ng-click="get(437)">单价：5000  <span class="ion-ios-cart"></span></p>
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-view>
</script>

<script id="templates/about.html" type="text/ng-template">
    <ion-view view-title="Cart" ng-disabled="true">
        <ion-content class="padding">
            <div class="container" ng-controller="firstController">
                <div class="row">
                    <div class="col">产品编号</div>
                    <div class="col">产品名字</div>
                    <div class="col">产品记录</div>
                    <div class="col">产品单价</div>
                    <div class="col">产品总价</div>
                    <div class="col">操作</div>
                </div>
                <div class="row" ng-repeat="item in Mydata.cart">
                    <div class="col">{{item.id}}</div>
                    <div class="col">{{item.name}}</div>
                    <div class="col">
                        <button type="button" ng-click="reduce(item.id)" class="btn btn-primary">-</button>
                        <input type="text" class="input_con" value="{{item.quantity}}" ng-model="item.quantity" />
                        <button type="button" ng-click="add(item.id)" class="btn btn-primary">+</button>
                    </div>
                    <div class="col">
                        {{item.price}}
                    </div>
                    <div class="col">
                        {{item.price*item.quantity}}
                    </div>
                    <div class="col">
                        <button type="button" ng-click="remove(item.id)" class="btn btn-danger">移除</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">总购买价</div>
                    <div class="col">{{totalPrice()}}</div>
                    <div class="col">总购买数量</div>
                    <div class="col">{{totalQuantity()}}</div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" ng-click="Mydata.cart = []" class="btn btn-danger">清空购物车</button>
                    </div>
                </div>
                <p ng-show="!Mydata.cart.length">您的购物车为空</p>
            </div>
        </ion-content>
    </ion-view>
</script>

</body>
</html>
