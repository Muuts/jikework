<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算几等生</title>
    <link rel="stylesheet" href="Style/style.css">
    <script type="text/Javascript">
        function Calc() {
            //获取分值
            var num1 = parseInt(document.getElementById("num1").value);
            //计算分值，分类
            var res = laTion(judge(num1));
            //显示结果
            document.getElementById("Result").innerText = res;
        }
        function laTion(num2) {
            switch (num2){
                case 1 :
                    return "该生为10等生";
                case 2:
                    return "该生为9等生";
                case 3:
                    return "该生为8等生";
                case 4:
                    return "该生为7等生";
                case 5:
                    return "该生为6等生";
                case 6:
                    return "该生为5等生";
                case 7:
                    return "该生为4等生";
                case 8:
                    return "该生为3等生";
                case 9:
                    return "该生为2等生";
                case 10:
                    return "该生为1等生";
                case 11:
                    return "输入分数不对";
                default: break;
            }
        }
        function judge(i) {
            if(0<=i && i<10){
                return 1;
            }else if(10<=i && i<20){
                return 2;
            }else if(20<=i && i<30){
                return 3;
            }else if(30<=i && i<40){
                return 4;
            }else if(40<=i && i<50){
                return 5;
            }else if(50<=i && i<60){
                return 6;
            }else if(60<=i && i<70){
                return 7;
            }else if(70<=i && i<80){
                return 8;
            }else if(80<=i && i<90){
                return 9;
            }else if(90<=i && i<=100){
                return 10;
            }else {
                return 11;
            }
        }
    </script>
</head>
<body>
<div class="wrapper">
    <div class="Calc">
        <p>分数计算窗口</p>
        <div>
            <label for="num1">输入框：</label>
            <input type="text" id="num1" placeholder="输入分数">
            <span id="Result" style="font-size: 15px;color: rebeccapurple;">显示几等生</span>
            <div>
                <button onclick="Calc()" class="btn">计算</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
