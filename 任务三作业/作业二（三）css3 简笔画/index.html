<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3 刘看山</title>
	<link rel="stylesheet" type="text/css" href="animo.css">
</head>
<body>
	<div class="wrapper">
		<div class="outer">
			<div class="body"><!-- 身体 -->
				<div class="trouser"></div><!-- 裤子 -->
			</div>
			<div class="ears">	<!-- 耳朵 -->
				<div class="ear_left"></div>
				<div class="ear_right"></div>
			</div>
			<div class="nose">	<!-- 鼻子 -->
				<div class="nose_top"></div>
			</div>
			<div class="eyes"></div><!-- 眼睛 -->
			<div class="hands"><!-- 双手 -->
				<div class="hand_left">
					<span class="hand_one"></span>
					<span class="hand_two"></span>
					<span class="hand_three"></span>
				</div>
				<div class="hand_right"></div>
				<div class="hand_right_top">
					<span class="hand_one_right"></span>
					<span class="hand_two_right"></span>
					<span class="hand_three_right"></span>
				</div>
			</div>
			<div class="tail"><!-- 尾巴 -->
				<div class="trouser_tail"></div>
			</div>
			<div class="foots"><!-- 双脚 -->
				<div class="foot_left"></div>
				<div class="foot_right"></div>
			</div>
			<div class="groundShadow"></div><!-- 脚底阴影 -->
			<div class="language">  <!-- hellow world -->
				<span class="language_hand">Hellow world</span>
			</div>
		</div>
	</div>
</body>
</html>
